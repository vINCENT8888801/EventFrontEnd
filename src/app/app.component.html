
<div *ngIf="_authService.loggedIn()" id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <a (click)="navBarRedirect('home')">Home</a>
  <a (click)="navBarRedirect('event')">Event</a>
  <a (click)="navBarRedirect('blacklist')">Blacklist</a>
</div>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span *ngIf="_authService.loggedIn()" class="mr-2" style="color:white; font-size:30px;cursor:pointer" (click)="openNav()">&#9776;</span>
  <a class="navbar-brand" href="#">EventApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    </ul>
    <ul class="navbar-nav">
      <a class="nav-link" *ngIf="!_authService.loggedIn()" routerLink="/login" routerLinkActive="active">Login</a>
      <a class="nav-link" *ngIf="!_authService.loggedIn()" routerLink="/register" routerLinkActive="active">Register</a>
      <a class="nav-link" style="cursor:pointer" *ngIf="_authService.loggedIn()"
        (click)="_authService.logoutUser()">Logout</a>
      
    </ul>
  </div>
</nav>
<div class="container">
  <router-outlet></router-outlet>
</div>
